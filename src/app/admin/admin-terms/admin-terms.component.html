
<div class="container-fluid">
        <div id="ui-view">
           <div>
           
              <div class="animated fadeIn">
                 <div class="card">
                    <div class="card-header">
                       <i class="fa fa-edit"></i> Terms & Condtions
                       <div class="card-header-actions">
                         
                       </div>
                    </div>
                    <div class="card-body">
                       <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                          <div class="row">
                             <div class="col-sm-12 col-md-6">
                            
                             </div>     
                          </div>
                         
                            
                      
                          <div class="row">
                             <div class="col-sm-12">
                                <table class="table table-striped table-bordered datatable dataTable no-footer  table-responsive-sm table-bordered table-striped table-sm" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="border-collapse: collapse !important">
                                   <thead>
                                      <tr role="row">
                                          <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 150px;">#</th>
                                         <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 281px;">Page</th>
                                         <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 281px;">Actions</th>
                                       
                                      </tr>
                                   </thead>
                                   <tbody>
                                      <tr role="row" class="odd" >
                                          <td class="sorting_1 wordBreak">1</td>
                                         <td class="sorting_1 wordBreak">Terms & Conditons</td>
                                         <td class="sorting_1 wordBreak">  <a class="btn btn-info" style="margin-right: 10px;"  (click) = "updateTerms(updateOrders)">
                                                <i class="fa fa-edit" style="color:white">Update</i>
                                                </a></td>
                                      </tr>
                       
                                   </tbody>
                                </table>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>


     <ng-template #updateOrders>
            <div class="modal-header">
               <h4 class="modal-title pull-left">Update Page</h4>
               <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <div class="row">
                  <div class="col-md-12">
                  <div class="form-group"> 
                  
                              
                               
                      <img *ngIf="urls" [src]="urls" style="width:500px;height:348px">
                      <a *ngIf="urls" (click)="removeImg(urls)" class="card-link image-delete"><i class="fa fa-trash" style="position: absolute;color:red">
                       
                          </i></a>
                    
              </div>
              </div>
              </div>
      
              <div class="row">
                      
               <div class="col-md-12">
      
                <div class="form-group"> 
                   <label>Image (1349 * 348)</label>
                    <div class="custom-file">
                       <input type="file" class="custom-file-input" id="customFile" (change)="onSelectFile($event)" accept="image/*">
                       <label class="custom-file-label" for="customFile">Choose file</label>
                     </div>
                </div>
               </div>
            </div>
                    <angular-editor [placeholder]="'Enter text here...'" height="500px" minHeight="500px" [(ngModel)] = "data.content" [spellcheck]="true" ></angular-editor>
               <button _ngcontent-c4="" class="btn btn-success" type="button" style="margin-top:10px"(click) = "confirm()">Yes</button>
               <button _ngcontent-c4="" class="btn btn-danger" style="margin-left:10px;margin-top:10px" type="button" (click)="modalRef.hide()">No</button>
            </div>
         </ng-template>
