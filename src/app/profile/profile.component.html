
<div _ngcontent-utv-c9="" class="breadcrumbs">
    <div _ngcontent-utv-c9="" class="container">
        <div _ngcontent-utv-c9="" class="row">
            <ul _ngcontent-utv-c9="" class="cd-breadcrumb">
                <li _ngcontent-utv-c9="" >
                    <a _ngcontent-utv-c9="" routerLink="/dashboard">My Bookings</a>
                </li>
                <li _ngcontent-utv-c9="" class="current">
                    <a _ngcontent-utv-c9="" routerLink="/profile" >My Profile</a>
                </li>
               
                <li _ngcontent-utv-c9="">
                    <a _ngcontent-utv-c9="" routerLink="/change-user-password" >Change Password</a></li>
                <li _ngcontent-utv-c9="">
                    <a >logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<section class="contact-from">
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="form-wrapper">
                    <div id="formContent">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>My Profile</h4>
                            </div>
                        </div>
                        <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
                        	<div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' (change) = "uploadFile($event)"  id="imageUpload" accept=".png, .jpg, .jpeg" accept="image/*"/>
                                    <label for="imageUpload"></label>
                                </div>
                                <div class="avatar-preview">
                                
                                    <div id="imagePreview" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}">
                                    </div>
                                </div>
                            </div>
                        <div class="row">
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text"  formControlName="namepros" class="form-control" placeholder="NameProID" disabled>
                                </div>
                            </div> -->
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text"  formControlName="ns" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ns.errors }" placeholder="Network Service Account">
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" formControlName="first_name" class="form-control" placeholder="First name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" placeholder="Last name" formControlName="last_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" formControlName="email" required>
                                </div>
                            </div>                                   
                            
                            

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Phone number" formControlName="phone" required>
                                </div>
                            </div>
                                                          
                        </div>
                        
                            <div class="mt-3 text-center">
                                <button class="btn-cstm btn-blue">Update</button>
                            </div>
                                            
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</section>
