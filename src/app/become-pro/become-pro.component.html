<section class="login-from bg-form pt-4">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="form-wrapper ">
                    <div class="booking-header mb-4">
                        <h4>Become Pro</h4>
                    </div>
                    
                        <form [formGroup]="addUserForm" autocomplete="off" novalidate (ngSubmit)="addUser(confirm)">
                        <div class="row">
                    

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" formControlName="first_name" class="form-control" placeholder="First name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" placeholder="Last name" formControlName="last_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" formControlName="email" required>
                                </div>
                            </div>                                   
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" placeholder="Zip" formControlName="zip" required>
                                 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Phone" formControlName="phone" required>
                                 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <select class="browser-default custom-select mb-4" [ngClass]="{ 'is-invalid': submitted && f.service.errors }"formControlName="service" required>
                                        <option value="">Please Select</option>
                                        <option value="{{x.name}}" *ngFor="let x of cate">{{x.name}}</option>
                                       
                                    </select>
                                    <!-- <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.service.errors }" placeholder="Phone number" formControlName="service" required> -->
                                </div>
                            </div>
                                                              
                        </div>
                        
                            <div class="text-center">
                                <button class="btn-cstm btn-blue">Submit</button>
                            </div>
                                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>


<ng-template #confirm>
    <div class="modal-header">
       <h4 class="modal-title pull-left">Confirmation</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
      <p>

        Your request has been submitted. We will contact you soon.

      </p>
    </div>
  </ng-template>
