<section class="login-from bg-form pt-4">
     <div class="container">
         <div class="row mt-5">
             <div class="col-md-6 mx-auto">
                 <div class="form-wrapper ">
                     <div class="booking-header">
                         <h4>Contact</h4>
                     </div>
                    
                             <form id="contact-form"  [formGroup]="contactForm" (ngSubmit)="contact()">
                              <div class="row">
                                   <div class="col-md-6">
                                       <div class="form-group">
                                        <input type="text" class="form-control"formControlName="name"  name="name" placeholder="Name" required="">
                                   </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group">
                                        <input type="email" class="form-control"formControlName="email"  name="email" placeholder="Email" required="">
                                   </div>
                                   </div>
                                   <div class="col-md-12">
                                        <div class="form-group">
                                        <textarea class="form-control" rows="5" formControlName="message" name="message" placeholder="Message" required=""></textarea>
                                   </div>
                                   </div>
                                   <div class="col-md-12 mt-1 text-center">
                                        <button class="btn-cstm btn-blue">Send Message</button>
                                    </div>
                              </div>
                             </form>
                    
   
                 </div>
                 </div>
             </div>
    
     </div>
   </section>
